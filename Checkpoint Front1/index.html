<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Irish+Grover&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">

    <title>Dublin City</title>
</head>

<body>

    <header>
        <div class="logo">
            <img src="img/logo.jpg" alt="logo">
        </div>

        <div class="navigation">
            <nav>
                <li>Home</li>
                <li>Curiosidades</li>
                <li>Vídeo</li>
            </nav>
        </div>
    </header>

    <main>
        <div class="banner">
        </div>



        <div class="curiosidades">
            <h1>Curiosidades da Cidade</h1>

            <div class="cards">
                <img src="img/fact1.jpg" alt="">
                <img src="img/fact2.jpg" alt="">
                <img src="img/fact3.png" alt="">
            </div>
        </div>


        <div class="video">
            <h1>Vídeo</h1>
            <iframe width="560" height="315" src="https://www.youtube.com/embed/QH2-TGUlwu4" frameborder="0"
                allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
                allowfullscreen></iframe>
        </div>
    </main>

    <footer>
        <h1>Contato</h1>
        <div class="social">
            <div class="contact">
                <div class="linkedin">
                    <a href="https://www.linkedin.com/in/lucas-nogueira-de-almeida-1505161b5/">
                        <img src="img/linkedin.jfif" alt="">
                    </a>

                    <p>LinkedIn</p>
                </div>

                <div class="github">
                    <a href="https://github.com/Nogget1">
                        <img src="img/git.jfif" alt="">
                    </a>
                    <p>GitHub</p>
                </div>

            </div>
        </div>

    </footer>





</body>

</html>
